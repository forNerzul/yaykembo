<!DOCTYPE html>
<html class="h-full" lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.tailwindcss.com"></script>
        <title>Resultado</title>
    </head>
    <body class="h-full">
        <section
            class="relative isolate overflow-hidden h-full bg-white py-24 px-6 sm:py-32 lg:px-8"
        >
            <div
                class="absolute inset-0 -z-10 bg-[radial-gradient(45rem_50rem_at_top,theme(colors.indigo.100),white)] opacity-20 h-full"
            ></div>
            <div
                class="absolute inset-y-0 right-1/2 -z-10 mr-16 w-[200%] origin-bottom-left skew-x-[-30deg] bg-white shadow-xl shadow-indigo-600/10 ring-1 ring-indigo-50 sm:mr-28 lg:mr-0 xl:mr-16 xl:origin-center h-full"
            ></div>
            <div class="mx-auto max-w-2xl lg:max-w-4xl">
                <figure class="mt-10">
                    <blockquote
                        class="text-center text-xl font-semibold leading-8 text-gray-900 sm:text-2xl sm:leading-9"
                    >
                        <p>{{ resultado }}</p>
                    </blockquote>
                    <figcaption class="mt-10">
                        <img
                            class="mx-auto h-10 w-10 rounded-full"
                            src="https://avatars.githubusercontent.com/u/106438591?v=4"
                            alt=""
                        />
                        <div
                            class="mt-4 flex items-center justify-center space-x-3 text-base"
                        >
                            <div class="font-semibold text-gray-900">
                                SergioChota
                            </div>
                            <svg
                                viewBox="0 0 2 2"
                                width="3"
                                height="3"
                                aria-hidden="true"
                                class="fill-gray-900"
                            >
                                <circle cx="1" cy="1" r="1" />
                            </svg>
                            <div class="text-gray-600">CEO of Pitoco</div>
                        </div>
                    </figcaption>
                </figure>
                <div class="flex justify-center mt-8">
                    <ul class="flex text-[1.6em] gap-2">
                        <li>
                            <a class="hover:text-[#28B4E5]" href="/">Home</a>
                        </li>
                        <li>
                            <a class="hover:text-[#28B4E5]" href="/game"
                                >Another Round!</a
                            >
                        </li>
                    </ul>
                </div>
            </div>
        </section>
    </body>
</html>
